<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TezEats — Premium Delivery</title>
  <style>
    :root{
      --bg:#0b0f1a; --card:#121827; --accent:#00f3ff; --accent-2:#00c97d; --glass: rgba(255,255,255,0.06);
      --max:1200px; --radius:20px; --fw-700:900;
    }
    *{box-sizing:border-box}
    body{margin:0;padding:28px;background:linear-gradient(180deg,#030411,#071025);color:#e8ffff;font-family:Inter,Arial,sans-serif;display:flex;justify-content:center}
    .wrap{width:100%;max-width:var(--max)}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:28px}
    .brand{display:flex;gap:16px;align-items:center}
    .logo{width:80px;height:80px;border-radius:20px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;justify-content:center;align-items:center;box-shadow:0 12px 30px rgba(0,255,210,0.12)}
    .logo h1{margin:0;font-size:26px;color:#012;font-weight:var(--fw-700)}
    .btn{padding:10px 16px;border-radius:14px;border:1px solid rgba(255,255,255,0.12);background:transparent;color:var(--accent);cursor:pointer;font-weight:600;transition:0.2s}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#012;font-weight:700;box-shadow:0 8px 20px rgba(0,255,210,0.08)}
    .btn:hover{transform:scale(1.05);box-shadow:0 12px 25px rgba(0,255,210,0.15)}

    main{display:grid;grid-template-columns:2fr 1fr;gap:24px}
    @media(max-width:900px){main{grid-template-columns:1fr}}

    .hero{padding:24px;border-radius:20px;background:rgba(255,255,255,0.02);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.05);box-shadow:0 12px 25px rgba(0,255,210,0.05)}
    .search{display:flex;gap:12px;margin:20px 0}
    .search input{flex:1;padding:14px;border-radius:14px;background:transparent;border:1px solid rgba(255,255,255,0.1);color:white;font-weight:500}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:20px;margin-top:20px}
    .card{background:var(--card);border-radius:20px;padding:16px;border:1px solid rgba(255,255,255,0.05);display:flex;flex-direction:column;gap:12px;transition:0.3s}
    .card:hover{transform:translateY(-4px);box-shadow:0 12px 25px rgba(0,255,210,0.1)}
    .thumb{height:160px;border-radius:16px;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover;transition:transform 0.3s}
    .card:hover .thumb img{transform:scale(1.05)}
    .muted{color:#a0d9e0;font-size:14px}

    aside .side-card{background:rgba(255,255,255,0.03);padding:18px;border-radius:20px;border:1px solid rgba(255,255,255,0.05);margin-bottom:20px;box-shadow:0 8px 20px rgba(0,255,210,0.05)}
    .list-row{display:flex;justify-content:space-between;border-bottom:1px dashed rgba(255,255,255,0.1);padding:8px 0;font-weight:500;align-items:center;gap:6px}

    .drawer{position:fixed;right:24px;bottom:24px;background:linear-gradient(180deg,#001b1f,#012227);padding:16px;border-radius:16px;border:1px solid rgba(255,255,255,0.08);min-width:240px;box-shadow:0 12px 25px rgba(0,255,210,0.1)}
    .badge{background:var(--accent-2);color:#012;padding:4px 10px;border-radius:999px;font-weight:700;margin-left:8px}
  </style>
</head>
<body>
<div class="wrap">
<header>
  <div class="brand">
    <div class="logo"><h1>TEZ</h1></div>
    <div>
      <div style="font-size:14px;color:#9ff">TezEats Premium</div>
      <div style="font-weight:700">Sifat va Tezlik</div>
    </div>
  </div>
  <div>
    <button class="btn">Menyu</button>
    <button class="btn">Kontakt</button>
    <button class="btn primary" id="openCart">Savat <span class="badge" id="cartCount">0</span></button>
  </div>
</header>
<main>
  <section class="hero">
    <h2>Premium Taomlar</h2>
    <p>Mahalliy va xalqaro taomlar, yuqori sifat va tez yetkazib berish.</p>
    <div class="search">
      <input placeholder="Qidiruv..." id="search" />
      <button class="btn" id="clearSearch">Tozalash</button>
    </div>
    <div class="grid" id="menuGrid"></div>
  </section>
  <aside>
    <div class="side-card">
      <h3>Savat</h3>
      <div id="cartList"></div>
      <div style="display:flex;justify-content:space-between;margin-top:12px">
        <div class="muted">Jami:</div>
        <div id="totalPrice">0 so'm</div>
      </div>
      <div style="display:flex;gap:8px;margin-top:12px">
        <button class="btn" id="clearCart">Bekor qilish</button>
        <button class="btn primary" style="flex:1" id="checkout">Buyurtma berish</button>
      </div>
    </div>
  </aside>
</main>
<div class="drawer" id="miniCart" style="display:none">
  <div style="font-weight:700">Savat</div>
  <div id="miniList" style="margin-top:8px"></div>
</div>
</div>
<script>
const menu=[
  {id:1,name:'Tez Burger',price:25000,desc:'Maxsus sous + mol go‘shti',img:'https://images.unsplash.com/photo-1550547660-d9450f859349'},
  {id:2,name:'Green Salad',price:18000,desc:'Vitaminli salat',img:'https://images.unsplash.com/photo-1546069901-ba9599a7e63c'},
  {id:3,name:'Crispy Fries',price:9000,desc:'Qizargan kartoshka',img:'https://images.unsplash.com/photo-1556817411-31ae72fa3ea0'},
  {id:4,name:'Matcha Shake',price:14000,desc:'Sovuq ichimlik',img:'https://images.unsplash.com/photo-1524352872447-31c0b53aed6e'},
  {id:5,name:'Spicy Wrap',price:17000,desc:'Achchiq lavash',img:'https://images.unsplash.com/photo-1603046891744-56b5f6c5d8f3'},
  {id:6,name:'Pizza Classic',price:32000,desc:'Klassik pishloqli pizza',img:'https://images.unsplash.com/photo-1601924582975-7c31a05a3e53'}
];
let cart=JSON.parse(localStorage.getItem('tez_cart')||'[]');
const el=id=>document.getElementById(id);
const menuGrid=el('menuGrid');
const cartList=el('cartList');
const totalPrice=el('totalPrice');
const cartCount=el('cartCount');
const miniCart=el('miniCart');
const miniList=el('miniList');
function format(n){return n.toLocaleString()+" so'm"}
function save(){localStorage.setItem('tez_cart',JSON.stringify(cart));renderCart();}
function renderMenu(items){menuGrid.innerHTML='';items.forEach(i=>{const c=document.createElement('div');c.className='card';c.innerHTML=`<div class='thumb'><img src='${i.img}'></div><h3>${i.name}</h3><div class='muted'>${i.desc}</div><div style='display:flex;justify-content:space-between;align-items:center;margin-top:8px'><strong>${format(i.price)}</strong><button class='btn' onclick='add(${i.id})'>Qo'shish</button></div>`;menuGrid.appendChild(c);})}
function add(id){const it=menu.find(x=>x.id===id);const f=cart.find(x=>x.id===id);if(f) f.qty++;else cart.push({...it,qty:1});save();}
function renderCart(){cartList.innerHTML='';miniList.innerHTML='';let total=0;cart.forEach(i=>{total+=i.qty*i.price;cartList.innerHTML+=`<div class='list-row'><div>${i.qty}× ${i.name}</div><div>${format(i.qty*i.price)}</div><button class='btn' onclick='removeItem(${i.id})'>❌</button></div>`;miniList.innerHTML+=`<div>${i.qty}× ${i.name}</div>`;});totalPrice.innerText=format(total);cartCount.innerText=cart.reduce((s,i)=>s+i.qty,0);miniCart.style.display=cart.length?'block':'none';}
function removeItem(id){cart=cart.filter(x=>x.id!==id);save();}
function clearCart(){cart=[];save();}
el('clearCart').addEventListener('click',()=>{if(confirm('Haqiqatan ham savatni bekor qilmoqchimisiz?')) clearCart();});
el('checkout').addEventListener('click',()=>{if(cart.length===0){alert('Savat bo'sh');return}alert(`Buyurtma qabul qilindi!\nJami: ${format(cart.reduce((s,i)=>s+i.qty*i.price,0))}`);clearCart();});
renderMenu(menu);renderCart();
</script>
</body>
</html>
